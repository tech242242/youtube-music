<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH. AI - Unlock YOUTUBE MUSIC PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0314, #160428, #0a0314);
            color: #f2faff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s infinite alternate;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffe0, #ff008c, #6a5dff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 224, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            text-align: center;
            animation: fadeIn 1s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #00ffe0, #ff008c, #6a5dff, #00ffe0);
            background-size: 400%;
            border-radius: 22px;
            animation: glowing 20s linear infinite;
        }

        .login-box h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00ffe0;
            text-shadow: 0 0 10px rgba(0, 255, 224, 0.7);
        }

        .password-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .password-input:focus {
            border-color: #00ffe0;
            box-shadow: 0 0 12px rgba(0, 255, 224, 0.3);
        }

        .unlock-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(90deg, #00ffe0, #ff008c);
            color: #021217;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 22px rgba(0, 255, 224, 0.3);
        }

        .unlock-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .unlock-btn:hover::after {
            left: 120%;
        }

        .error {
            color: #ff5f8c;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .whatsapp-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .whatsapp-section p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
            transition: all 0.3s;
            animation: float 3s ease-in-out infinite;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.7);
        }

        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 224, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 140, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 224, 0.7); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 224, 0.9), 0 0 30px rgba(0, 255, 224, 0.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .success-animation {
            animation: successPulse 0.5s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .portal-open {
            animation: portalOpen 1.5s forwards;
        }

        @keyframes portalOpen {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
                display: none;
            }
        }

        .tech-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .tech-line {
            position: absolute;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 224, 0.3), transparent);
            width: 2px;
            height: 100px;
            animation: techLineMove 10s linear infinite;
        }

        @keyframes techLineMove {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
            .whatsapp-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .whatsapp-btn i {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
    
    <div class="tech-lines" id="techLines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>TECH. AI</h1>
            <p>Enter password to unlock the portal and access premium AI resources</p>
        </div>
        
        <div class="login-box" id="loginBox">
            <h2>Secure Login YOUTUBE MUSIC PRO</h2>
            <input type="password" class="password-input" id="password" placeholder="Enter Password">
            <button class="unlock-btn" id="unlockBtn">Unlock YOUTUBE MUSIC PRO</button>
            <div class="error" id="errorMsg">Incorrect password! Please try again.</div>
        </div>
        
        <div class="whatsapp-section">
            <p>Contact us on WhatsApp to purchase password</p>
            <a href="https://wa.me/923478936242" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Message on WhatsApp
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Random neon color
                const colors = ['#00ffe0', '#ff008c', '#6a5dff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                particle.style.boxShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create tech lines
        function createTechLines() {
            const techLinesContainer = document.getElementById('techLines');
            const lineCount = 20;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.classList.add('tech-line');
                
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 5 + 5;
                
                line.style.left = `${posX}%`;
                line.style.animationDelay = `${delay}s`;
                line.style.animationDuration = `${duration}s`;
                
                techLinesContainer.appendChild(line);
            }
        }
        
        // Password check function
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginBox = document.getElementById('loginBox');
            const unlockBtn = document.getElementById('unlockBtn');
            
            if (password === '247915') {
                // Correct password
                errorMsg.style.display = 'none';
                
                // Create success effect
                unlockBtn.innerHTML = 'Access Granted!';
                unlockBtn.style.background = 'linear-gradient(90deg, #00ff00, #00b300)';
                unlockBtn.classList.add('success-animation');
                
                // Simulate portal unlocking
                setTimeout(() => {
                    loginBox.classList.add('portal-open');
                    
                    // Redirect after animation completes
                    setTimeout(() => {
                        window.location.href = 'https://www.mediafire.com/file/t4am6t4i5cl9liy/YouTube_Music_Premium_v8.34.51_adescargar.online.apk/file';
                    }, 1500);
                }, 1000);
            } else {
                // Incorrect password
                errorMsg.style.display = 'block';
                
                // Shake animation
                loginBox.style.animation = 'none';
                setTimeout(() => {
                    loginBox.style.animation = 'fadeIn 0.5s';
                }, 10);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createTechLines();
            
            // Add event listeners
            document.getElementById('unlockBtn').addEventListener('click', checkPassword);
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
